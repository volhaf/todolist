<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>todilist</title>

</head>
<body>
<header>
    <div class="conteiner">
        <div class="conteiner-icon">
            <img src="./images/icon.png" width="30" height="30"alt="icon" class="img-icon">
        </div>
        <div class="conteiner-name-project">
            <h1>Name Project</h1>
        </div>
        <div class="conteiner-nav">
            <nav class="navigation">
                <ul class="navigation-list">
                    <li><a href="#discussions" class="nav-link">Discussions</a></li>
                    <li><a href="#tasks" class="nav-link">Tasks</a></li>
                    <li><a href="#calendar" class="nav-link">Calendar</a></li>
                    <li><a href="#files" class="nav-link">Files</a></li>
                    <li><a href="#time" class="nav-link">Time</a></li>
                </ul>
            </nav>
        </div>
        <div class="conteiner-profile">
            <div class="profile-message">
                <img src="./images/mail.svg" alt="mail">
            </div>
            <div class="profile-photo">
                <img src="./images/avatar.jpg" alt="avatar" width="40" height="40" class="img-profile">
            </div>
        </div>
    </div>
</header> 




<main>
<table>
    <colgroup>
        <col style="width:40%" class="name_title">
        <col style="width:10%" class="name_data">
        <col style="width:20%" class="name_stage">
        <col style="width:15%" class="name_assignees">
        <col style="width:15%" class="name_Progress">
    </colgroup>

    <thead>
        <tr class="name_thead">
            <th> Title</th>
            <th> Start data</th>
            <th> Stage </th>
            <th> Assignees </th>
            <th> Progress </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="name_title"> Campaign objectives</td>
            <td> 9 Now </td>
            <td> 
                <form>
                    <p> <button class="btn-green">Done</button></p>
                </form>
            </td>
            <td> <img src="./images/avatar.jpg" alt="avatar" width="30" height="30" 
                class="img-profile"></td>
            <td> 100 </td>
        </tr>
        <tr>
            <td class="name_title">Analyze</td>
            <td>9 Now</td>
            <td>
                <form>
                    <p> <button class="btn-green">Done</button></p>
                </form>
            </td>
            <td> <img src="./images/avatar.jpg" alt="avatar" width="30" height="30" 
                class="img-profile"></td>
            <td> 100 </td>
        </tr>
        <tr>
            <td class="name_title">User researc</td>
            <td>9 Now</td>
            <td>
                <form>
                    <p> <button class="btn-orange">In progress</button></p>
                </form>
            </td>
            <td> <img src="./images/avatar.jpg" alt="avatar" width="30" height="30" 
                class="img-profile"></td>
            <td> 80 </td>
        </tr>
        <tr>
            <td class="name_title">Design</td>
            <td>9 Now</td>
            <td>
                <form>
                    <p> <button class="btn-gray">Hold</button></p>
                </form>
            </td>
            <td> <img src="./images/avatar.jpg" alt="avatar" width="30" height="30" 
                class="img-profile"></td>
            <td> 50 </td>
        </tr>
    </tbody>

</table>




</main>

<footer></footer>
</body>
</html>
